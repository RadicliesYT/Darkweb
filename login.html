<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="/images/fanicon.png">
  <link rel="stylesheet" type="text/css" href="/css/styles2.css">
  <script>
    function sussybaka() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</head>
<body>
<header>
  <div class="topnav">
    <a style="text-decoration: none" href="/index.html"><h1 class="logo">DarkWeb369</h1></a>
    <nav class="navboi">
      <a class="active" href="index.html">Home</a>
      <a href="new.html">New</a>
      <a href="popular.html">Popular</a>
      <a href="info.html">Info</a>
    </nav>
  </div>
</header>

<main>
  <div class="form-div">
    <h2>Login</h2>
  </div>
  <div class="form-div">
    <form action="/login" method="post">
      <div class="form-div">
      <label for="username">Username:</label><br>
      </div>
      <input autofocus="autofocus" autocomplete="off" type="text" id="username" name="username" required><br>
      <div class="form-div">
      <label for="password">Password:</label><br>
      </div>
        <input autocomplete="off" type="password" id="password" name="password"  required>
        <input class="check-class" type="checkbox" onclick="sussybaka()"><br>
      <button type="submit">Login</button>
      <div class="form-div">
      <h4>Not a user? Sign up <a class="signup-text" href="/register">here!</a></h4>
      </div>
    </form>
  </div>
</main>
</body>
</html>
