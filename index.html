              <script>
                var pattern1 = ['m', 'i', 'l', 'e', 's'];
                var pattern2 = ['g', 'o', 'k', 'u'];

                var current2 = 0;
              
                var keyHandler = function (event) {
                  // Check pattern 1
                  if (pattern1.indexOf(event.key) < 0 || event.key !== pattern1[current1]) {
                    current1 = 0;
                  } else {
                    current1++;
                    if (pattern1.length === current1) {

                      window.location.href = 'spiderman.html'; // Replace with the first desired webpage URL
                    }
                  }
              
                  // Check pattern 2
                  if (pattern2.indexOf(event.key) < 0 || event.key !== pattern2[current2]) {
                    current2 = 0;
                  } else {
                    current2++;
                    if (pattern2.length === current2) {
                      current2 = 0;
                      window.location.href = 'goku.html'; // Replace with the second desired webpage URL
                    }
                  }
                };
              
                // Listen for keydown events
                document.addEventListener('keydown', keyHandler, false);
              </script>
